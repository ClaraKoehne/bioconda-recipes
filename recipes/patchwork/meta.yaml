 version: {{ version }}

source: 
 url: https://github.com/fethalen/Patchwork/archive/v0.1.2-pre-alpha6.tar.gz
 sha256: b96f0fb1a68fe49e279138b381047f3497c5b65c72a4ba4d12cce0069652e036

build:
 number: 0

requirements:
 build: 
  - {{ compiler('c') }}
