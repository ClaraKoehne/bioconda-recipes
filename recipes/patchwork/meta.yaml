{% set name = "Patchwork" %}
{% set version = "0.1.2" %}

package:
 name: {{ name|lower }}
 version: {{ version }}

source: 
 url: https://github.com/fethalen/Patchwork/archive/v0.1.2-pre-alpha7.tar.gz
 sha256: 3477e0982662834c01a5f780b488a36a0deb864afdefb2d9ad6aa9c7aa1ba9b7

build:
 number: 0

requirements:
 build: 
  - {{ compiler('c') }}
  - julia =1.6.2
 run:
  - diamond >=2.0.10

test:
 commands: 
  - patchwork --help

about:
 home: https://github.com/fethalen/Patchwork
