{% set name = "Patchwork" %}
{% set version = "0.1.2" %}

package:
 name: {{ name|lower }}
 version: {{ version }}

source: 
 url: https://github.com/fethalen/Patchwork/archive/v0.1.2-pre-alpha.tar.gz
 sha256: ce836a13612910a9848783a7c54ecc511f5d443be48cea9c0371e5aaf37902fb

build:
 number: 0

requirements:
 build: 
  - {{ compiler('c') }}
  - julia >=1.6.2
  - diamond >=2.0.10 #[osx]
 run:
  - diamond >=2.0.10

test:
 commands: 
  - patchwork --help

about:
 home: https://github.com/fethalen/Patchwork
 doc_url: https://github.com/fethalen/Patchwork#readme
 license: GPL3
 license_file: LICENSE
 summary: "Alignment-based Exon Retrieval and Concatenation with Phylogenomic Applications"